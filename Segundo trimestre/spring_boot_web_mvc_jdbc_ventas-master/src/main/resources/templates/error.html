<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h2 class="card-title">Ha ocurrido un error gen√©rico</h2>
        </div>
        <div class="card-body">
            <!-- Mensaje de error (opcional, si quieres mostrar detalles) -->
            <p class="text-danger" th:if="${traza != null}" th:text="${traza}"></p>
            <a href="/" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, si necesitas funcionalidades de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
