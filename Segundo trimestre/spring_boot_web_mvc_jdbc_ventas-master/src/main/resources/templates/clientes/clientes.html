<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{clientes.titulo}">Clientes</title>
    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <!-- Encabezado con navegación -->
    <div class="row align-items-center mb-3">
        <div class="col-md-6">
            <h1 th:text="#{clientes.titulo}">Clientes</h1>
        </div>

        <div class="col-md-6 text-end">
            <div class="d-flex gap-3 justify-content-center mb-3">
                <form action="/" class="d-inline">
                    <button type="submit" class="btn btn-primary" th:text="#{inicio}">Inicio</button>
                </form>
                <form action="/comerciales" class="d-inline">
                    <button type="submit" class="btn btn-secondary" th:text="#{comerciales.titulo}">Comerciales</button>
                </form>
                <form action="/clientes/crear" class="d-inline">
                    <button type="submit" class="btn btn-success" th:text="#{clientes.accion.nuevo}">Crear</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <!-- Tabla de Clientes -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th th:text="#{clientes.tabla.id}">Id</th>
            <th th:text="#{clientes.tabla.nombre}">Nombre</th>
            <th th:text="#{clientes.tabla.apellido1}">Apellido1</th>
            <th th:text="#{clientes.tabla.apellido2}">Apellido2</th>
            <th th:text="#{clientes.tabla.correo}">Correo Electrónico</th>
            <th th:text="#{clientes.tabla.ciudad}">Ciudad</th>
            <th th:text="#{clientes.tabla.categoria}">Categoría</th>
            <th th:text="#{clientes.tabla.accion}">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${listaClientes}">
            <td th:text="${cliente.id}">0</td>
            <td th:text="${cliente.nombre}">nombre</td>
            <td th:text="${cliente.apellido1}">apellido1</td>
            <td th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</td>
            <td th:text="${cliente.correoElectronico}">correoElectronico</td>
            <td th:text="${cliente.ciudad}">ciudad</td>
            <td th:text="${cliente.categoria}">categoría</td>
            <td>
                <div class="btn-group" style="float: none;width: auto;overflow: hidden;">
                    <form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;" class="me-2">
                        <input type="submit" class="btn btn-info" th:value="#{clientes.accion.detalle}" value="Ver Detalle" />
                    </form>
                    <form th:action="@{/clientes/editar/__${cliente.id}__}" style="display: inline;" class="me-2">
                        <input type="submit" class="btn btn-warning" th:value="#{clientes.accion.editar}" value="Editar" />
                    </form>
                    <form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" style="display: inline;">
                        <input type="submit" class="btn btn-danger" th:value="#{clientes.accion.eliminar}" value="Eliminar" />
                    </form>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap Bundle JS (incluye Popper) desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
