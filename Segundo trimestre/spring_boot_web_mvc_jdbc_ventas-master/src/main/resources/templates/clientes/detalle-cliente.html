<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{clientes.detalle.titulo}">Detalles del Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

<!-- Contenedor principal para el detalle del cliente -->
<div id="contenedora" class="container my-4">
    <div class="row align-items-center mb-3">
        <div class="col-md-6">
            <h1 th:text="#{clientes.detalle.titulo}">Detalles del Cliente</h1>
        </div>
        <div class="col-md-6 text-end">
            <form action="/clientes">
                <button type="submit" class="btn btn-secondary" th:text="#{clientes.accion.cancelar}">Cancelar</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <div class="col-md-6">
            <label th:text="#{clientes.form.nombre}">Nombre</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" th:value="${cliente.nombre}" readonly="readonly"/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label th:text="#{clientes.form.apellido1}">Apellido 1</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" th:value="${cliente.apellido1}" readonly="readonly"/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label th:text="#{clientes.form.apellido2}">Apellido 2</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" th:value="${cliente.apellido2}" readonly="readonly"/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label th:text="#{clientes.form.ciudad}">Ciudad</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" th:value="${cliente.ciudad}" readonly="readonly"/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label th:text="#{clientes.form.categoria}">Categoria</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" th:value="${cliente.categoria}" readonly="readonly"/>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
