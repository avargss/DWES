<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{comerciales.accion.editar}">Editar Comercial</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">
    <form th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{comerciales.accion.editar}">Editar Comercial</h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div style="position: absolute; left: 20%; top : 39%;">
                    <button type="submit" th:text="#{comerciales.accion.guardar}">Guardar</button>
                </div>
                <div style="position: absolute; left: 40%; top : 39%;">
                    <button th:href="@{/comerciales}" th:text="#{comerciales.accion.cancelar}">Cancelar</button>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>


        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label>ID</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{id}" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{comerciales.form.nombre}">Nombre</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{nombre}"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{comerciales.form.apellido1}">Apellido 1</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido1}"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{comerciales.form.apellido2}">Apellido 2</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido2}"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{comerciales.form.comision}">Comisi√≥n</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{comision}"/>
            </div>
        </div>

    </form>
</div>

</body>
</html>
