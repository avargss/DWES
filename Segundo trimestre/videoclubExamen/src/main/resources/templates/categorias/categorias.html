<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <div class="row align-items-center mb-3">
        <div class="col-md-6">
            <h1>Categorias</h1>
        </div>

        <div class="col-md-6 text-end">
            <div class="d-flex gap-3 justify-content-center mb-3">
                <form action="/" class="d-inline">
                    <button type="submit" class="btn btn-primary" >Inicio</button>
                </form>
                <form action="/peliculas" class="d-inline">
                    <button type="submit" class="btn btn-secondary">Peliculas</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Acci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${listaCategoria}">
            <td th:text="${categoria.id_categoria}">0</td>
            <td th:text="${categoria.nombre}">nombre</td>
            <td>
                <div class="btn-group" style="float: none;width: auto;overflow: hidden;">
                    <form th:action="@{/categorias/__${categoria.id_categoria}__}" style="display: inline;" class="me-2">
                        <input type="submit" class="btn btn-info"
                               value="Ver Detalle"/>
                    </form>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap Bundle JS (incluye Popper) desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
