<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <div class="row align-items-center mb-3">
        <div class="col-md-6">
            <h1>Peliculas</h1>
        </div>

        <div class="col-md-6 text-end">
            <div class="d-flex gap-3 justify-content-center mb-3">
                <form action="/" class="d-inline">
                    <button type="submit" class="btn btn-primary">Inicio</button>
                </form>
                <form action="/categorias" class="d-inline">
                    <button type="submit" class="btn btn-secondary">Categorias</button>
                </form>
                <form action="/peliculas/crear" class="d-inline">
                    <button type="submit" class="btn btn-success">Crear</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Año Lanzamiento</th>
            <th>Idioma</th>
            <th>Duracion</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula : ${listaPelicula}">
            <td th:text="${pelicula.id_pelicula}">0</td>
            <td th:text="${pelicula.titulo}">titulo</td>
            <td th:text="${pelicula.descripcion}">descripcion</td>
            <td th:text="${pelicula.anyo_lanzamiento}">año</td>
            <td th:text="${pelicula.id_idioma}">idioma</td>
            <td th:text="${pelicula.duracion}">duracion</td>
            <td>
                <div class="btn-group" style="float: none;width: auto;overflow: hidden;">
                    <form style="display: inline;" class="me-2">
                        <input type="submit" class="btn btn-info" value="Ver Detalle"/>
                    </form>
                    <form style="display: inline;" class="me-2">
                        <input type="submit" class="btn btn-warning" value="Editar"/>
                    </form>
                    <form method="post" style="display: inline;">
                        <input type="submit" class="btn btn-danger" value="Eliminar"/>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
