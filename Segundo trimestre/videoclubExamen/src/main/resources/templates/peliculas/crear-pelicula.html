<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{peliculas.crear.titulo}">Crear Pelicula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <form th:action="@{/peliculas/crear}" th:object="${pelicula}" method="post">
        <div class="row align-items-center mb-3">
            <div class="col-md-6">
                <h1 th:text="#{peliculas.crear.titulo}">Crear Pelicula</h1>
            </div>
            <div class="col-md-6 text-end">
                <a th:href="@{/peliculas}" type="submit" class="btn btn-primary me-2" th:text="#{peliculas.boton.guardar}">Guardar</a>
                <a th:href="@{/peliculas}" class="btn btn-secondary" th:text="#{peliculas.boton.cancelar}">Cancelar</a>
            </div>
        </div>
        <hr>

        <div class="mb-3 row">
            <label for="titulo" class="col-sm-2 col-form-label" th:text="#{peliculas.form.titulo}">Titulo</label>
            <div class="col-sm-10">
                <input type="text" id="titulo" class="form-control" th:field="*{titulo}"/>
                <div th:if="${#fields.hasErrors('titulo')}" class="text-danger">
                    <div th:each="err : ${#fields.errors('titulo')}" th:text="${err}"></div>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="descripcion" class="col-sm-2 col-form-label" th:text="#{peliculas.form.descripcion}">Descripcion
                1</label>
            <div class="col-sm-10">
                <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}"/>
                <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger">
                    <div th:each="err : ${#fields.errors('descripcion')}" th:text="${err}"></div>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="anyo_lanzamiento" class="col-sm-2 col-form-label" th:text="#{peliculas.form.anyo}">AÃ±o Lanzamiento</label>
            <div class="col-sm-10">
                <input type="text" id="anyo_lanzamiento" class="form-control" th:field="*{anyo_lanzamiento}"/>
                <div th:if="${#fields.hasErrors('anyo_lanzamiento')}" class="text-danger">
                    <div th:each="err : ${#fields.errors('anyo_lanzamiento')}" th:text="${err}"></div>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="id_idioma" class="col-sm-2 col-form-label" th:text="#{peliculas.form.idioma}">Idioma</label>
            <div class="col-sm-10">

                <input type="text" id="id_idioma" class="form-control" th:field="*{id_idioma}"/>
                <div th:if="${#fields.hasErrors('id_idioma')}" class="text-danger">
                    <div th:each="err : ${#fields.errors('id_idioma')}" th:text="${err}"></div>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="duracion" class="col-sm-2 col-form-label" th:text="#{peliculas.form.duracion}">Duracion</label>
            <div class="col-sm-10">
                <input type="text" id="duracion" class="form-control" th:field="*{duracion}"/>
                <div th:if="${#fields.hasErrors('duracion')}" class="text-danger">
                    <div th:each="err : ${#fields.errors('duracion')}" th:text="${err}"></div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
